<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molino Rosales - Finca · Catering · Eventos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Molino Rosales" class="logo-image">
                    </a>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link active">HOME</a></li>
                    <li class="nav-separator">|</li>
                    <li class="nav-item"><a href="finca.html" class="nav-link">FINCA</a></li>
                    <li class="nav-separator">|</li>
                    <li class="nav-item"><a href="bodas.html" class="nav-link">BODAS</a></li>
                    <li class="nav-separator">|</li>
                    <li class="nav-item"><a href="eventos.html" class="nav-link">EVENTOS</a></li>
                    <li class="nav-separator">|</li>
                    <li class="nav-item"><a href="rodajes.html" class="nav-link">RODAJES</a></li>
                    <li class="nav-separator">|</li>
                    <li class="nav-item"><a href="contacto.html" class="nav-link">CONTACTO</a></li>

                <!-- Mobile Menu Toggle -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

        </div>

    <!-- Hero Section -->
    <section class="hero">
        <img src="images/b25d49bd8ef14683d4a0ecbd8257a836.jpg" alt="Molino Rosales Finca">

    <section class="grid-section">
        <div class="grid-container">
            <!-- Bodas -->
            <div class="grid-item third">
                <img src="images/b55cfdb062b62c2a59cce0986c22d4c0.jpg" alt="Bodas">
                <div class="overlay">
                    <h2>BODAS</h2>
                </div>
            </div>

            <!-- Eventos -->
            <div class="grid-item third">
                <img src="images/855d34ae737cdec8200449ee5f11e934.jpg" alt="Eventos">
                <div class="overlay">
                    <h2>EVENTOS</h2>
                </div>
            </div>

            <!-- Rodajes -->
            <div class="grid-item third">
                <img src="images/89b2f04005508def527ed363e171eae9.jpg" alt="Rodajes">
                <div class="overlay">
                    <h2>RODAJES</h2>
                </div>
            </div>

            <!-- Finca -->
            <a href="finca.html" class="grid-item finca">
                <img src="images/3870fed9eca5c3e01b8af1613d71e9af.jpg" alt="Finca">
                <div class="overlay">
                    <h2>FINCA</h2>
                </div>
            </a>

            <!-- Wedding Planning -->
            <div class="grid-item half">
                <img src="images/be4edf2c59b52141a6619e89f1f06157.jpg" alt="Wedding Planning">
                <div class="overlay">
                    <h2>WEDDING<br>PLANNING</h2>
                </div>
            </div>

            <!-- Contacto -->
            <div class="grid-item half">
                <img src="images/a5cb20d00e84656ffb944bcf2acbd39a.jpg" alt="Contacto">
                <div class="overlay">
                    <h2>CONTACTO</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Dossier Section -->
    <section class="dossier-section">
        <div class="container">
            <div class="dossier-button-container">
                <a href="images/Dosier Molino Rosales.pdf" target="_blank" class="dossier-button">
                    <i class="fas fa-file-pdf"></i>
                    <span>DESCARGAR DOSSIER</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Molino Rosales">
                    </a>
                </div>
                <div class="social-links">
                    <a href="https://wa.me/" target="_blank" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
